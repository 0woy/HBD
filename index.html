<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HBD</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="background-characters" id="backgroundCharacters">
      <!-- 자바스크립트로 캐릭터가 동적으로 추가됩니다 -->
    </div>

    <div class="invitation-container">
      <div class="invitation">
        <div class="corner corner-top-left"></div>
        <div class="corner corner-top-right"></div>
        <div class="corner corner-bottom-left"></div>
        <div class="corner corner-bottom-right"></div>
        <div class="invitation-content">
          <h1>초대짱</h1>
          <p class="message">지은이의 생일잔치에 초대합니다.</p>
          <div class="date">2025년 5월 18일</div>
          <div class="countdown" id="countdown"></div>

          <div class="food-menu-toggle">
            <button id="toggleFoodMenu" class="toggle-btn">
              준비된 음식 보기 +
            </button>
            <div id="foodList" class="food-list">
              <h3>준비 예정 음식 🍽</h3>
              <ul>
                <li>🥣 미역국</li>
                <li>🥬 두부김치</li>
                <li>🥩 보쌈 겉절이</li>
                <li>🥗 잡채</li>
                <li>🍷 술 (지참 必)</li>
              </ul>
            </div>
          </div>

          <button id="enterButton">입장하기</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
